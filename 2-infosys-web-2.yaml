apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-v2
  namespace: test100
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      version: v2
  template:
    metadata:
      labels:
        app: web
        version: v2
      annotations:
        sidecar.istio.io/inject: "true"  
    spec:
      containers:
        - name: apache2
          image: quay.io/anandpavithran/infosys:2.0
          ports:
            - containerPort: 8080
